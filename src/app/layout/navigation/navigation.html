<nav class="navbar">
  <div class="container">
    <a class="brand" href="/">Umiya Steel & Impex</a>
    <button class="menu-toggle" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="isNavbarOpen()"
      aria-controls="navbarNav" aria-label="Toggle navigation">
      <span class="hamburger"></span>
    </button>
    <div class="nav-menu" [class.open]="isNavbarOpen()" id="navbarNav">
      <ul class="nav-links">
        <li>
          <a routerLink="/" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeNavbar()">Home</a>
        </li>
        <li>
          <a routerLink="/about-us" routerLinkActive="active" (click)="closeNavbar()">About Us</a>
        </li>
        <li class="dropdown">
          <button class="dropdown-btn" type="button" id="productsMenuButton" aria-haspopup="true"
            [attr.aria-expanded]="isProductsOpen()" aria-controls="productsMenu" (click)="toggleProducts()">
            Products
            <span class="arrow"></span>
          </button>
          <ul class="dropdown-menu" id="productsMenu" [class.show]="isProductsOpen()">
            <li>
              <a routerLink="/products/stainless-steel" routerLinkActive="active"
                (click)="closeNavbar(); closeProducts()">Stainless Steel</a>
            </li>
            <li>
              <a routerLink="/products/aluminum" routerLinkActive="active"
                (click)="closeNavbar(); closeProducts()">Aluminum</a>
            </li>
            <li>
              <a routerLink="/products/copper" routerLinkActive="active" (click)="closeNavbar(); closeProducts()">Copper</a>
            </li>
            <li>
              <a routerLink="/products/brass" routerLinkActive="active" (click)="closeNavbar(); closeProducts()">Brass</a>
            </li>
            <li>
              <a routerLink="/products/mild-steel" routerLinkActive="active" (click)="closeNavbar(); closeProducts()">Mild Steel</a>
            </li>
            <li>
              <a routerLink="/products/galvanize" routerLinkActive="active"
                (click)="closeNavbar(); closeProducts()">Galvanize</a>
            </li>
          </ul>
        </li>
        <li>
          <a routerLink="/contact-us" routerLinkActive="active" (click)="closeNavbar()">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
